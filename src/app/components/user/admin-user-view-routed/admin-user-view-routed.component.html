<div class="container">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="d-flex justify-content-center mb-3">
                <h1 class="my-5">{{ "global.view" | transloco }} {{ "user.lowercase.singular" | transloco }}</h1>
            </div>
        </div>
        <app-admin-user-detail-unrouted [id]="id"></app-admin-user-detail-unrouted>
    </div>
</div>
<!--Modified by p-->
<div class="container">
    <div class="row my-4">
        <div class="col-12"></div>
        <div class="card"></div>
     
        <div class="card-body">
            <div *ngIf="chartOptions">
            <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [xaxis]="chartOptions.xaxis!"
                [title]="chartOptions.title!"></apx-chart>
            </div>
        </div>
    </div>
</div>
