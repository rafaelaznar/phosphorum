<div class="container">
    <div class="row justify-content-center">
        <div class="col">
            <div class="d-flex justify-content-center mt-5">
                <mat-icon class="icon-display" style="transform: scale(2);">chat</mat-icon>
            </div>
            <div class="d-flex justify-content-center">
                <h1 class="my-3">{{ "global.list" | transloco }} {{ "reply.lowercase.plural" | transloco }}</h1>
            </div>
            <div class="card text-center m-5" *ngIf="bLoading">
                <div class="card-body">
                    <h3 class="text-danger">{{ "plist.processing" | transloco }}.</h3>
                    <div class="spinner-grow text-primary my-5" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center" *ngIf="!bLoading">
                <a class="btn btn-primary" [routerLink]="['/admin','reply','new']">{{ "global.new.fem" | transloco }} {{ "reply.lowercase.singular" | transloco }}</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(10)">+10</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(100)">+100</a>
                <a class="btn btn-warning mx-1" (click)="doGenerateRandom(1000)">+1000</a>
                <a class="btn btn-danger mx-1" (click)="doEmpty($event)">{{ "plist.empty" | transloco }}</a>
            </div>
        </div>
        <app-admin-reply-plist-unrouted [forceReload]="forceReload" [id_user]="id_user"
            [id_thread]="id_thread" *ngIf="!bLoading"></app-admin-reply-plist-unrouted>
    </div>
</div>

<p-confirmPopup></p-confirmPopup>
